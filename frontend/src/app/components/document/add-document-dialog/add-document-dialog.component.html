<input class="add-document-button" type="file" name="file" (change)="fileChangeEvent($event)" />

<div class="spinner-container" *ngIf="progressInPercent > -1" >
    <span id="progress-text"> {{ progressText }} </span>
    <mat-progress-spinner 
        class="progress-spinner" 
        [color]="'#BDDBE5'" 
        [mode]="'determinate'"
        [value]="progressInPercent">
    </mat-progress-spinner>
</div>
