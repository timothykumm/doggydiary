<div [ngSwitch]="loggedIn">
<a *ngSwitchCase="false" class="nav-link active" aria-current="page" (click)="toggleLoginModal()"> Login </a>
<a *ngSwitchCase="true" class="nav-link active" aria-current="page" (click)="logout()"> Logout </a>
</div>

<div class="modal fade show" id="loginModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Login</h5>
                <p type="button" class="close" aria-label="Close" (click)="toggleLoginModal()">
                    <span aria-hidden="true">&times;</span>
                </p>
            </div>
            <div class="modal-body">
                <div class="input-container">
                    <div class="row" [ngSwitch]="userAlreadyHasAccount">
                        <div class=".col-sm-9" >

                            <div *ngSwitchCase="true">
                                <input class="email-input" type="text" [placeholder]="'Email'" [(ngModel)]="credentials.email" />
                                <input class="password-input" type="password" [placeholder]="'Password'" [(ngModel)]="credentials.password" />
                                <button type="button" class="input-button" data-dismiss="modal"
                                    (click)="loginOrRegister(1)">Login</button>
                                <p  class="already-registered-tag" (click)="userAlreadyHasAccount = !userAlreadyHasAccount">Not registered yet?</p>
                            </div>

                            <div *ngSwitchCase="false">
                                <div id="input-register">
                                <input type="text" [placeholder]="'Forename'" [(ngModel)]="credentials.forename" />
                                <input type="text" [placeholder]="'Surename'" [(ngModel)]="credentials.surname" />
                                <input type="text" [placeholder]="'Email'" [(ngModel)]="credentials.email" />
                                <input type="password" [placeholder]="'Password'" [(ngModel)]="credentials.password" />
                                <input type="text" [placeholder]="'OpenAI Api-Key'" [(ngModel)]="credentials.openai" />
                            </div>
                                <button type="button" class="input-button" data-dismiss="modal"
                                    (click)="loginOrRegister(2)">Register</button>
                                <p  class="already-registered-tag" (click)="userAlreadyHasAccount = !userAlreadyHasAccount">Already registered?</p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
