<div name="complete-navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <img src="../assets/logo.png" class="allign-items" width="50" height="50" id="icon" [routerLink]="['/home']">
            <a class="navbar-brand" [routerLink]="['/home']"> {{ "‚Äç &#8203;" + navbarTitle }} </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="true" aria-label="Toggle navigation" (click)="toggleCollapse()">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarNavDropdown" [ngClass]="{'collapse': isCollapsed, 'navbar-collapse': true}">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" (click)="toggleCollapse()" [routerLink]="['/home']">Home</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <ddr-login (toggleNavbar)="toggleCollapse()"></ddr-login>
                    </li>
                </ul>
            </div>
    </nav>
</div>
