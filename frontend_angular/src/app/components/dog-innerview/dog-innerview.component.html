<div class="card-row">
    <div *ngFor="let document of documents">
        <div class="card sm-4" style="width: 18rem;">
            <img class="card-img-top" alt="placeholder">
            <div class="card-body">
                <p class="card-text"> Titel: {{ document.title }} </p>
                <p class="card-text"> Erstellt: {{ document.date | date : 'dd.MM.YYYY' }} </p>
            </div>
        </div>
    </div>
</div>

<ddr-add-document-dialog></ddr-add-document-dialog>
